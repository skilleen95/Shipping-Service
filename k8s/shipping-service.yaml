kind: Deployment
apiVersion: apps/v1
metadata:
  name: shipping-service
  labels:
    app: shipping-service
    app.kubernetes.io/component: shipping-service
    app.kubernetes.io/instance: shipping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: shipping-service
  template:
    metadata:
      creationTimestamp: null
      labels:
        deployment: shipping-service
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: shipping-service
          image: image-registry.openshift-image-registry.svc:5000/pipeline-test/shipping-service:main-fe592a52cff0e6c96f6259dbd1800827dc08061b
          ports:
            - name: jolokia
              containerPort: 8778
              protocol: TCP
            - containerPort: 9779
              protocol: TCP
          env:
            - name: AB_JOLOKIA_OPTS
              value: >-
                caCert=/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt,clientPrincipal.1=cn=system:master-proxy,clientPrincipal.2=cn=hawtio-online.hawtio.svc,clientPrincipal.3=cn=fuse-console.fuse.svc
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
